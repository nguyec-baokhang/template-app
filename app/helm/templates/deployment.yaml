# helm/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "templateapp.fullname" . }}
  labels:
    {{- include "templateapp.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "templateapp.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      # annotations:
      #   checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      labels:
        {{- include "templateapp.selectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        env:
        - name: NODE_ENV
          value: {{ .Values.environment }}
        # - name: DATABASE_URL
        #   valueFrom:
        #     secretKeyRef:
        #       name: {{ include "templateapp.fullname" . }}-secret
        #       key: database-url
        # - name: REDIS_URL
        #   valueFrom:
        #     configMapKeyRef:
        #       name: {{ include "templateapp.fullname" . }}-config
        #       key: redis-url
        # volumeMounts:
        # - name: app-config
        #   mountPath: /app/config
        #   readOnly: true
      # volumes:
      # - name: app-config
      #   configMap:
      #     name: {{ include "templateapp.fullname" . }}-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}